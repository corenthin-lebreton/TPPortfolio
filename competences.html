  <main>
    <!----------------------------------------------------Progress bar HTML------------------------------------------------->
    <div id="html" class=" animate__animated animate__fadeInLeftBig">

      <div class="skill">
        <div class="outter">

          <div class="inner">
            <div id="number">

            </div>
          </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
          <defs>
            <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
          </defs>
          <circle id="circlehtml" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>



      </div>

      <h5 id="ht">
        HTML
      </h5>

    </div>

    <!--------------------------------progress bar css------------------------------------------------------------>

    <div id="css" class=" animate__animated animate__fadeInLeftBig">

      <div class="skill">
        <div class="outter">

          <div class="inner">
            <div id="numbercss">

            </div>
          </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">

            <linearGradient id="GradientColor">

      </h5>

          <defs>
            <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />

            </linearGradient>
          </defs>
          <circle id="circlejs" cx="80" cy="80" r="70" stroke-linecap="round" />

        JavaScript
